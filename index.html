<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="img-rules" src="./eisenhower-matrix.jpg">
      <a class="link-details"
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="section-add-item">
        <label class="todo-text" id="add-item" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="input task"
              type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="title-section">Todo</h3>
      <ul class="list" id="incomplete-list">
        <li class="todo">
          <input class="checkbox" type="checkbox">
          <label class="todo-text task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="remove-icon" src="./remove.svg">
          </button>
        </li>
        <li class="todo edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="todo-text task">Go Shopping</label>
          <input type="text" value="Go Shopping"
              class="input task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="remove-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title-section">Completed</h3>
      <ul class="list" id="complete-list">
        <li class="todo">
          <input class="checkbox" type="checkbox" checked>
          <label class="todo-text task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="remove-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
